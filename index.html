<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Hankes Grotesk -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/style.css" />
    <title>Results summary Card</title>
  </head>
  <body>
    <main class="main">
      <section class="result">
        <h1 class="primary-title">Your Result</h1>

        <div class="score__box">
          <span>76</span>
          <p class="para">of 100</p>
        </div>

        <div class="des">
          <h2 class="secondary-title">Great</h2>
          <p class="para">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="summary">
        <h2>Summary</h2>

        <div class="points">
          <div class="points__box points-1">
            <div class="points__logo">
              <img src="assets/images/icon-reaction.svg" alt="Reaction" />
            </div>

            <h2>Reaction</h2>

            <div class="points__pre">
              <span class="poitns__get">80</span>
              <p class="out-of">/100</p>
            </div>
          </div>

          <div class="points__box points-2">
            <div class="points__logo">
              <img src="assets/images/icon-memory.svg" alt="Memory" />
            </div>

            <h2>Memory</h2>

            <div class="points__pre">
              <span class="poitns__get">92</span>
              <p class="out-of">/100</p>
            </div>
          </div>

          <div class="points__box points-3">
            <div class="points__logo">
              <img src="assets/images/icon-verbal.svg" alt="Verbal" />
            </div>

            <h2>Verbal</h2>

            <div class="points__pre">
              <span class="poitns__get">61</span>
              <p class="out-of">/100</p>
            </div>
          </div>

          <div class="points__box points-4">
            <div class="points__logo">
              <img src="assets/images/icon-visual.svg" alt="Visual" />
            </div>

            <h2>Visual</h2>

            <div class="points__pre">
              <span class="poitns__get">72</span>
              <p class="out-of">/100</p>
            </div>
          </div>
        </div>

        <button class="btn">Continue</button>
      </section>
    </main>
  </body>
</html>
